text=Infiltrator\n\nKommando, das in der Kunst der lautlosen und elektronischen Kriegsführung trainiert ist. Infiltratoren können feindliche Einheiten unschädlich machen oder gefangennehmen. Infiltratoren sind normalerweise unsichtbar, bis sie einen Fehler machen, wenn sie versuchen feindliche Einheiten zu sabotieren, oder bis sie von Infanterie oder Infiltratoren gesichtet worden sind. Des weiteren sind sie mit einem Scharfschützengewehr ausgestattet, mit dem sie aus dem Hinterhalt auf leicht gepanzerte Ziele feuern können.